# .github/workflows/deploy_shiny_app.yml
# Nightly deployment of Shiny app after FINS data update (Public Repository Version)

name: Deploy Shiny App After Data Update

on:
  schedule:
    # Run at 3:00 AM UTC = 8:00 PM PT (after FINS download at 7:30 PM PT)
    - cron: '0 3 * * *'  # Fixed: missing * for day of month
  workflow_dispatch:  # Allow manual triggering
  
  # Trigger after successful FINS data download
  workflow_run:
    workflows: ["Nightly FINS Data Download"]
    types:
      - completed

jobs:
  deploy-app:
    runs-on: ubuntu-latest
    # Only run if FINS download succeeded (if using workflow_run trigger)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name != 'workflow_run' }}
    
    env:
      SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
      SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
      SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.1'  # Lock to stable version
          
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libcurl4-openssl-dev \
            libssl-dev \
            libxml2-dev \
            libfontconfig1-dev \
            libcairo2-dev \
            libfreetype6-dev \
            libpng-dev \
            libtiff5-dev \
            libjpeg-dev \
            libharfbuzz-dev \
            libfribidi-dev \
            libgit2-dev \
            pandoc

      - name: Install R packages
        run: |
          # Install packages with locked R version
          install.packages(c(
            "rsconnect",
            "shiny", 
            "shinydashboard",
            "DT",
            "plotly",
            "readr",
            "dplyr", 
            "ggplot2",
            "flextable",
            "htmltools",
            "lubridate",
            "tidyr",
            "stringr",
            "httr",
            "jsonlite"
          ), repos = "https://cran.rstudio.com/")
          
          # Verify critical packages
          required_packages <- c("flextable", "rsconnect", "shiny", "httr")
          for (pkg in required_packages) {
            if (requireNamespace(pkg, quietly = TRUE)) {
              cat("âœ…", pkg, "installed successfully\n")
            } else {
              stop("âŒ ", pkg, " failed to install")
            }
          }
          
          cat("âœ… All packages ready for deployment\n")
        shell: Rscript {0}

      - name: Deploy Shiny App
        run: |
          # Set up rsconnect credentials
          library(rsconnect)
          rsconnect::setAccountInfo(
            name = Sys.getenv("SHINYAPPS_NAME"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),  
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )
          
          # Deploy with explicit file list (more reliable than wildcards)
          rsconnect::deployApp(
            appName = "LRW-Chinook-Summary",
            appTitle = "Lostine River Weir - Chinook Summary",
            appFiles = c(
              "app.R",
              "R/report_helpers.R",
              "R/sumGRSMEdisp.R", 
              "R/sumGRSMEbrood.R",
              "R/local_cuyem_functions.R",
              "www/npt_treaty_logo.png",
              "www/npt_fisheries_logo.png", 
              "www/npt_joseph.png",
              "data/TrappingData.csv",
              "data/yearly_estimates.csv"
            ),
            forceUpdate = TRUE,
            launch.browser = FALSE
          )
          
          deployment_time <- format(Sys.time(), tz = "America/Los_Angeles")
          cat("âœ… App deployed successfully at:", deployment_time, "PT\n")
          cat("ðŸ”— App URL: https://nptfisheries.shinyapps.io/LRW-Chinook-Summary/\n")
          cat("ðŸ“Š App loads fresh data from public GitHub repository\n")
        shell: Rscript {0}

      - name: Log deployment success
        run: |
          echo "âœ… Deployment completed at: $(date)"
          echo "ðŸŒ App URL: https://nptfisheries.shinyapps.io/LRW-Chinook-Summary/"
          echo "ðŸ“Š App automatically loads fresh FINS data from public repository"